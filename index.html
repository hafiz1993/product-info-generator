<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <section id="sect-one" class="py-5">
      <div class="container">
        <div class="row d-flex justify-content-center mx-5">
          <h3 class="display-5 text-center pb-3">
            Barcode & QR code generator
          </h3>
          <div class="col-lg-6 col-md-6 col-sm-12 shadow py-5 px-5 main-input">
            <div class="form-group pb-3">
              <input
                class="form-control"
                type="date"
                name=""
                id="issueDate"
                placeholder="Issue Date"
              />
            </div>
            <div class="form-group pb-3">
              <input
                class="form-control text-capitalize"
                type="text"
                name=""
                placeholder="product name"
                id="productName"
                size="20"
                maxlength="20"
                style="text-transform: uppercase"
              />
            </div>
            <div class="form-group pb-3">
              <input
                class="form-control"
                type="text"
                id="receiver"
                placeholder="Recipient"
                style="text-transform: uppercase"
              />
            </div>
            <div class="form-group pb-3">
              <input
                class="form-control"
                type="text"
                placeholder="The sender"
                size="20"
                maxlength="20"
                style="text-transform: uppercase"
                id="senderInfo"
              />
            </div>

            <div class="form-group pb-3">
              <input
                class="form-control"
                type="tel"
                id="phone"
                name="phone"
                name=""
                id="reciverMobile"
                placeholder="Enter recipient Number"
              />
            </div>
            <div class="form-group pb-3">
              <input
                class="form-control"
                type="number"
                name=""
                id="quantity"
                placeholder="Quantity"
              />
            </div>
            <div class="form-group pb-3 mx-5">
              <input
                class="form-control btn btn-success"
                type="Submit"
                name=""
                id="submitBtn"
              />
            </div>

            <h3 id="idNumber" class="text-center pb-3"></h3>
          </div>
        </div>
      </div>
    </section>

    <section id="sec-two" class="py-5">
      <div class="container">
        <h4 class="text-center pb-3 display-5">Generated Information & Code</h4>
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-3 p-3">
              <img src="" alt="" id="qr-img" />
            </div>
            <div class="col-lg-4 p-3">
              <svg class="img-fluid w-75" id="barcode"></svg>
            </div>
            <div class="col-lg-3 p-3"></div>
          </div>
        </div>
        <div class="row d-flex justify-content-center"></div>
        <div class="row d-flex justify-content-center mx-5 py-5">
          <div class="col-lg-6">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Sender Name</th>
                  <th scope="col">Receiver Name</th>
                  <th scope="col">Sender Mobile</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th id="id" scope="row"></th>
                  <td id="senderName"></td>
                  <td id="receiveName"></td>
                  <td id="mobile"></td>
                </tr>
              </tbody>
            </table>
            <div class="col-lg-12 d-flex justify-content-center">
              <button
                id="printBtn"
                onclick="window.print()"
                class="btn btn-info btn-lg"
              >
                Print <span class="fa fa-print"></span>
              </button>
              <br />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- main js file -->

    <script src="/script.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"
    ></script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
